apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
        env: dev
    spec:
      containers:
      - name: python
        image: acrloki.azurecr.io/k8sdemo
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"        
        ports:
        - name:  http
          containerPort: 8080
          protocol: TCP
